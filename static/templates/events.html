<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="events">
                <li ng-repeat="event in events | filter:query">
                    {{event.name}}
                    <p>{{event.description}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
